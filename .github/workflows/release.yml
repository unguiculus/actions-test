name: chart actions

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email noreply@github.com

      - name: Run chart-releaser
        uses: unguiculus/chart-releaser-action@remove-typescript
        with:
          owner: unguiculus
          repo: actions-test
          token: "${{ secrets.GITHUB_TOKEN }}"
